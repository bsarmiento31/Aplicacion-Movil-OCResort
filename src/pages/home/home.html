<ion-content padding text-center class="color">
  <ion-grid>
    <ion-row>
      <ion-col> 
 
          <img src="../assets/imgs/logo.png" class="top-30">
          
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
                <p>Vía al mar Barranquilla - Cartagena<br>
                    Colombia - Sudamérica
                </p>
          </ion-col>
      </ion-row>
      <ion-row>

          <ion-col class="top-5"> 

              <h3>Conectar con</h3>

             </ion-col>

          </ion-row>
  </ion-grid>

  <ion-row>
      <ion-col>
          <button ion-button color="google" (click)="signInGoogle()" class="round">
              <ion-icon name="logo-google">

                </ion-icon>
          </button>
          <button ion-button (click)="signInWithFacebook()" color="facebook" class="round">
              <ion-icon name="logo-facebook">
                </ion-icon> 

          </button>
          
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col class="top-5">
          <button ion-button color="botones" class="round2" [navPush]="Regsitrar">
              <ion-icon name="person"></ion-icon>
              <span class="left">Registrarse</span>
          </button>
          <button ion-button color="botones" class="round2" [navPush]="Login">
              <ion-icon name="lock"></ion-icon>
              <span class="left">Login</span>
          </button>
      </ion-col>
  </ion-row>


  <ion-footer class="color">
        <ion-toolbar>
          <ion-title><h4>Terminos y Condiciones</h4></ion-title>
        </ion-toolbar>
      </ion-footer>
  
</ion-content>
